<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h1> Keya Chatbot </h1>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h2>Next Query Recommendation with Transformers</h2>
            </center>

        <div class="form-group col-md-2">
            <label for="max_sentences" id="label_max_sentences">Top k sentences: 5</label>
            <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_sentences">
        </div>
        </div>
    </div>

        <title>Upload an excel file</title>
        <h3>Excel file upload (xls format supported)</h3>
        <form action="" method=post enctype=multipart/form-data>
            <p><input type=file name=file><input type=submit value=Upload>
        </form>

        {% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
        {% endfor %}

        <title>File Download</title>
        <h3>Download the file</h3>
        <form action="" method=get enctype=multipart/form-data>
            <p><a href="{{ url_for('.download_file') }}">Download</a></p>
        </form>
</body>
</html>
